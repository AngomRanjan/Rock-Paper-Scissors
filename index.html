<!DOCTYPE html>
<html lang="en">
  <head>      
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="rps.js" defer></script>
      <link rel="stylesheet" href="style.css">
      <title>Rock Paper Scissor</title>
  </head>
  <body>
    <header class="header">      
      <h1 class="title">ROCK PAPER SCISSORS</h1>
      <h2 class="titleAdd" id="titleAdd">The First to score 5, Wins!</h2>
    </header>
      <main>
      <section>
        <div class = "scoreBoard">
          <h2 id = "scoreTitle">SCORE-BOARD</h2>
          <div id="userScore"><h3>YOU</h3><h4 id="uScore">0</h4></div>
          <div id="computerScore"><h3>COMPUTER</h3><h4 id="cScore">0</h4></div>
          <h3 id="resultText">here goes result details</h3>
        </div>
      </section>
        <div class="container" id="usrWeapons">
          <h2>Select your weapon</h2>
          <figure class="uSel" id="Rock"><img src="images/rock.jpg" alt="ROCK"><figcaption>ROCK</figcaption></figure>
          <figure class="uSel" id="Paper"><img src="images/paper.jpg" alt="PAPER"><figcaption>PAPER</figcaption></figure>
          <figure class="uSel" id="Scissors"><img src="images/scissors.jpg" alt="SCISSORS"><figcaption>SCISSORS</figcaption></figure>
        </div>
        <div class="container" id="comWeapons">
          <h2>Computer weapon</h2>          
          <figure id="comRock"><img src="images/rock.jpg" alt="ROCK"><figcaption>ROCK</figcaption></figure>
          <figure id="comPaper"><img src="images/paper.jpg" alt="PAPER"><figcaption>PAPER</figcaption></figure>
          <figure id="comScissor"><img src="images/scissors.jpg" alt="SCISSORS"><figcaption>SCISSORS</figcaption></figure>
        </div>        
      </main>
    <footer><p>Copyright&copy; The Angoms' 2022</p></footer>
  </body>
</html>
