<!DOCTYPE html>
<html lang="en">
  <head>      
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="rps.js" defer></script>
      <!-- <link rel="stylesheet" href="style.css"> -->
      <title>Rock Paper Scissor</title>
  </head>
  <body>
    <header class="header">      
      <h1 class="title">ROCK PAPER SCISSORS</h1>
      <h2 class="titleAdd">The First to score 5, Wins!</h2>
    </header>
    <section class="arena">
      <div class="container">
        <div class = "result">
          <P>ROUND-</P>
          <img id="result" src="images/img.jpg" alt="result.img">
          <p id="Result Text">here goes result details</p>
        </div>
        <div class = "Score">
          <h1>SCORE</h1>
          <div id="userScore"><h3>YOU</h3><h4>0</h4></div>
          <div id="computerScore"><h3>COMPUTER</h3><h4>0</h4></div>
        </div>
        <h2>Select your weapon</h2>
        <div class="weapons">
          <!--
          <button id="Rock" accesskey="R" onclick="alert('You clicked the button.')" width="150px" height="150px">ROCK</button>
          <button id="paper" accesskey="P" width="150px" height="150px">PAPER</button>
          <button id="scissors" accesskey="S" width="150px" height="150px">SCISSORS</button>
          -->
          <img id="Rock" src="images/rock.jpg" alt="ROCK" width="100px" height="100px">
          <img id="Paper" src="images/paper.jpg" alt="PAPER" width="100px" height="100px">
          <img id="Scissor" src="images/scissors.jpg" alt="SCISSORS" width="100px" height="100px">
        </div>
        <h2>Computer weapon</h2>
        <div class="comWeapons">
          <img id="comRock" src="images/rock.jpg" alt="ROCK" width="100px" height="100px">
          <img id="comPaper" src="images/paper.jpg" alt="PAPER" width="100px" height="100px">
          <img id="comScissor" src="images/scissors.jpg" alt="SCISSORS" width="100px" height="100px">
        </div>        
      </div>
    </section>
    <footer><p>Copyright&copy; The Angoms' 2022</p></footer>
  </body>
</html>
