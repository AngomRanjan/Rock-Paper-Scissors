      <title>Rock Paper Scissor</title>

  <body>
    <header class="header">      
      <h1 class="title">ROCK PAPER SCISSORS</h1>
      <h2 class="titleAdd">The First to score 5, Wins!</h2>
    </header>
      <main>
        </div>
        <div class = "scoreBoard">
          <h1>SCORE-BOARD</h1>
          <div id="userScore"><h3>YOU</h3><h4>0</h4></div>
          <div id="computerScore"><h3>COMPUTER</h3><h4>0</h4></div>
          <p id="Result Text">here goes result details</p>
        </div>        
        <div class="usrWeapons">
          <h2>Select your weapon</h2>
          <!--
          <button id="Rock" accesskey="R" onclick="alert('You clicked the button.')" width="150px" height="150px">ROCK</button>

          <button id="scissors" accesskey="S" width="150px" height="150px">SCISSORS</button>
          -->
          <figure id="Rock"><img src="images/rock.jpg" alt="ROCK" width="100px" height="100px"><figcaption>ROCK</figcaption></figure>
          <figure id="Paper"><img id="Paper" src="images/paper.jpg" alt="PAPER" width="100px" height="100px"><figcaption>PAPER</figcaption></figure>
          <figure id="Scissor"><img id="Scissor" src="images/scissors.jpg" alt="SCISSORS" width="100px" height="100px"><figcaption>SCISSORS</figcaption></figure>
        </div>
        <div class="comWeapons">
          <h2>Computer weapon</h2>          
          <figure id="comRock"><img src="images/rock.jpg" alt="ROCK" width="100px" height="100px"><figcaption>ROCK</figcaption></figure>
          <figure id="comPaper"><img id="Paper" src="images/paper.jpg" alt="PAPER" width="100px" height="100px"><figcaption>PAPER</figcaption></figure>
          <figure id="comScissor"><img id="Scissor" src="images/scissors.jpg" alt="SCISSORS" width="100px" height="100px"><figcaption>SCISSORS</figcaption></figure>
        </div>
